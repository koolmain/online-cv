{% assign skills = site.data.data.skills %}
{% if skills %}
<section class="skills-section section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-wrench fa-stack-1x fa-inverse"></i>
    </span>
    {{ skills.title }}
  </h2>

  <div class="skillset">

    {% for skill in skills.toolset %}
    <div class="item">

      <h3 class="level-title">{{ skill.name }}</h3>

      <div class="level-bar">
        <div class="level-bar-inner" data-level="{{ skill.level }}">
        </div>
      </div>

    </div>

    <div class="item">
      <div class="skillsetdiv">
        <div class="skillsetsub" data-level="90%" style="width: 90%;">

          {% for tag in skill.tags %}
          <p class="inline-block rounded-full text-white bg-{{tag.color}}-400 duration-300 text-xs font-bold mr-1 md:mr-2 mb-2 px-2 md:px-4 py-1 opacity-90 hover:opacity-100 sal-animate" data-sal="slide-up" data-sal-duration="800">{{tag.title}}</p>
          {% endfor %} <!-- end of tags -->

          </div>
      </div>

    </div>


    {% endfor %} <!-- end of skill -->

  </div>

</section><!--//skills-section-->
{% endif %}
